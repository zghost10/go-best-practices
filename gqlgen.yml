schema:
  - internal/infra/graphql/schema/*.graphqls

exec:
  package: generated
  layout: single-file
  filename: internal/infra/graphql/generated/generated.go

model:
  filename: internal/infra/graphql/model/models_gen.go
  package: model

resolver:
  package: resolver
  layout: follow-schema
  dir: internal/infra/graphql/resolver
  filename_template: "{name}.resolvers.go"

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int32
  Int64:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
  UUID:
    model:
      - github.com/99designs/gqlgen/graphql.UUID
